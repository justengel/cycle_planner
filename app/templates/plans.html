{% extends "base.html" %}

{% block title %}My Plans - Cycle Planner{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">My Saved Plans</h2>
        <a href="/" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            + New Plan
        </a>
    </div>

    <div id="plans-list">
        <p class="text-gray-500 text-center py-8">Loading plans...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Check auth on page load (uses shared auth from base.html)
    async function checkAuth() {
        const data = await getAuthStatus();
        if (!data || !data.authenticated) {
            window.location.href = '/login';
            return false;
        }
        return true;
    }

    async function loadPlans() {
        if (!await checkAuth()) return;
        const container = document.getElementById('plans-list');

        try {
            const response = await fetch('/api/plans', {
                headers: {
                    'Authorization': 'Bearer placeholder' // TODO: Real auth
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load plans');
            }

            const data = await response.json();

            if (data.plans.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="mt-2 text-gray-500">No saved plans yet</p>
                        <a href="/" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800">Create your first plan</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="grid gap-4">
                    ${data.plans.map(plan => `
                        <div class="border rounded-lg p-4 hover:border-indigo-300 hover:shadow-md transition-all cursor-pointer" onclick="window.location='/plan/${plan.id}'">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-semibold text-gray-800 text-lg">${escapeHtml(plan.theme)}</h3>
                                    <p class="text-sm text-gray-600">${plan.duration_minutes} minutes</p>
                                    <p class="text-xs text-gray-400 mt-1">${new Date(plan.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="flex gap-2" onclick="event.stopPropagation()">
                                    <a href="/plan/${plan.id}" class="flex items-center gap-1 px-3 py-2 bg-indigo-100 text-indigo-700 rounded-md hover:bg-indigo-200 transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                        View
                                    </a>
                                    <a href="/plan/${plan.id}/edit" class="flex items-center gap-1 px-3 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                        Edit
                                    </a>
                                    <button onclick="deletePlan('${plan.id}')" class="flex items-center gap-1 px-3 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

        } catch (error) {
            // On error, show empty state instead of error (likely just no table yet)
            console.error('Error loading plans:', error);
            container.innerHTML = `
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="mt-2 text-gray-500">No saved plans yet</p>
                    <a href="/" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800">Create your first plan</a>
                </div>
            `;
        }
    }

    async function deletePlan(id) {
        if (!confirm('Are you sure you want to delete this plan?')) return;

        try {
            const response = await fetch(`/api/plans/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer placeholder'
                }
            });

            if (response.ok) {
                showToast('Plan deleted');
                loadPlans();
            } else {
                throw new Error('Failed to delete plan');
            }
        } catch (error) {
            showToast('Error deleting plan: ' + error.message, 'error');
        }
    }

    loadPlans();
</script>
{% endblock %}
