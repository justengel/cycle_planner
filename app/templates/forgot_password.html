{% extends "base.html" %}

{% block title %}Forgot Password - Cycle Planner{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Forgot Password</h2>
        <p class="text-gray-600 text-sm text-center mb-6">Enter your email and we'll send you a reset link.</p>

        <div id="error-message" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm"></div>
        <div id="success-message" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-md text-sm"></div>

        <form id="forgot-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="you@example.com"
                >
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium"
            >
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Remember your password?
            <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-medium">Log in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('forgot-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Check your email for a password reset link.';
                successDiv.classList.remove('hidden');
                form.reset();
            } else {
                throw new Error(data.detail || 'Failed to send reset email');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        }
    });
</script>
{% endblock %}
