{% extends "base.html" %}

{% block title %}Reset Password - Cycle Planner{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Reset Password</h2>
        <p class="text-gray-600 text-sm text-center mb-6">Enter your new password below.</p>

        <div id="error-message" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm"></div>
        <div id="success-message" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-md text-sm"></div>

        <form id="reset-form" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                >
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                    minlength="6"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium"
            >
                Reset Password
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-medium">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('reset-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    // Get access token from URL hash (Supabase redirects with token in hash)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');

    if (!accessToken || type !== 'recovery') {
        errorDiv.textContent = 'Invalid or expired reset link. Please request a new one.';
        errorDiv.classList.remove('hidden');
        form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match.';
            errorDiv.classList.remove('hidden');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ access_token: accessToken, password })
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');
                form.style.display = 'none';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                throw new Error(data.detail || 'Failed to reset password');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    });
</script>
{% endblock %}
